name: pets_adoption_app_ui
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1
environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.17.4
  font_awesome_flutter: ^8.8.1
  flutter_staggered_animations: ^0.1.2
  random_color: ^1.0.5
  flutter_swiper: ^1.1.6
  simple_animations: ^2.2.0
  cupertino_icons: ^0.1.3
  equatable: ^1.2.5
  redux: ^4.0.0+3
  flutter_redux: ^0.7.0
  redux_thunk: ^0.3.0
  shared_preferences: ^0.5.12+4
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/icons/
 
  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
